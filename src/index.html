<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ResponsiveTable demo</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700&display=swap" rel="stylesheet">
    <link href="../dist/demo.css" rel="stylesheet">
    <style>
    html { font-size: 16px; }
    body { font-family: Lato, sans-serif; }
    </style>
  </head>
  <body style="margin:0; padding:0;">
    <script src="arTables.js"></script>
    <div class="content">
      <table id="t1" class="ar-responsive" data-min-width="600">
        <thead><tr>
            <th data-sortable="" data-filter="values" data-cast="text" >Name</th>
            <th data-sortable="" data-cast="number" >Shoe size</th>
            <th data-filter="text" data-cast="text">Biog</th>
          </tr></thead>
          <tbody>
            <tr><td>Rich</td><td>9ish</td><td>
                <p>This is some dummy text</p>
              </td></tr>
              <tr><td>Wilma</td><td>7ish</td><td>
                  <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                </td></tr>
                <tr><td>Barney</td><td>14ish</td><td>
                    <p>I don't know why Barney has big feet.</p>
                  </td></tr>
          </tbody>
      </table>
    </div>

    <p>Version 1.0 <a href="https://github.com/artfulrobot/arTables">Git Hub</a></p>

  </body>
</html>
